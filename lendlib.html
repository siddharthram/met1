<head>
  <title>My Lending Library</title>
</head>

<body>
  <div id="categories-container">
  	{{> categories}}
  </div>
</body>



<template name="categories">
	<h1 class="title"> my stuff </h1>
	<div id="categories" class="btn-group">
		{{#if new_cat}}
		<div class="category">
			<input type="text" id="add-category" value=""> </input>
		</div>
		{{else}}
		<div class="category btn btn-inverse" id="btnNewCat">&plus;</div>
		{{/if}}
		{{#each lists}}
		<div class="category btn btn-inverse">
		{{Category}}
	</div>
		{{/each}}
	</div>
</template>
